{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    Delete {{ contact.name }}
{% endblock %}

{% block content %}
    <div class="section md-padding bg-grey">
        <div class="container">
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <h5>{% trans 'Are you sure You want to delete contact' %} {{ contact.name }}</h5>
                    <input class="btn btn-danger" type="submit" value="{% trans 'Delete' %}">
                    <a class="btn btn-default"
                       href="{% url 'contact:list' %}">{% trans 'Cancel' %}</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
