{% load i18n %}
<!-- Modal -->
<div style="z-index: 100000;" class="modal fade" id="{{ video.video }}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background: transparent; box-shadow: none; border: none; margin: 0 auto; width: auto">
            <div class="modal-body img-responsive">
            <iframe class="" width="460" height="215"
                    src="https://www.youtube.com/embed/{{ video.video }}"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
